<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约信息填写</title>
    <link rel="stylesheet" href="layui-v2.5.5/layui/css/layui.css"/>
</head>
<body>
<div>
    <h4 class="layui-bg-green" >用户信息</h4>
</div>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名：</label>
        <div class="layui-show-xs-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入您的姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别：</label>
        <div class="layui-show-xs-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话号码：</label>
        <div class="layui-show-xs-inline">
            <input type="text" name="phone" required lay-verify="required" placeholder="请输入您的电话号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择日期：</label>
        <div class="layui-show-xs-inline">
            <input type="text" class="layui-input" id="test1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约时间：</label>
        <div class="layui-show-xs-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">8:00-10:00</option>
                <option value="1">10:00-12:00</option>
                <option value="2">14:00-16:00</option>
                <option value="3">16:00-18:00</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="layui-v2.5.5/layui/layui.all.js"></script>
<script src="Message.js"></script>
</body>
</html>
